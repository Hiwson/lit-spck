<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="android-chrome-512x512.png">
  <title>uniathena</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/31326d426c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <p id="logo">Logo here</p>
    <i class="fa-solid fa-bars"></i>
  </header>
  <div id="invite">
    <h1><span>Welcome</span> Back</h1>
    <p id="pep">Learning is never too late.The whole world is infront of you -- Forward to the dream</p>
  </div>
  <div id="typeHolder">
    <button class="type one" id="btn1">Academic Courses</button>
    <button class="type two" id="btn2">Short Courses</button>
  </div>
  <div id="g">
    <p>Login with</p>
   <div id="gle">
     <img src="/Athena clone/google-logo-2025-6ffb.png" alt="">
     </div>
  </div>
  <p style="color: #000;">OR</p>
  <form action="">
    <a id="others">continue with</a>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter email address">
    <label for="pswd">Password:</label>
    <div id="psee">
    <input type="password" id="pswd" maxlength="16" placeholder="Enter password">
    <img src="/Athena clone/eyeClose.jpg"  id="see" alt=""><!--insert eye img-->
    </div>
    <a href="#">Forgot password?</a><!--add ? using code-->
    <input type="submit" id="submit" value="login">
    <p id="sgn">if you are a new user please <a href="#">sign up</a></p>
  </form>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
