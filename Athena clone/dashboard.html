<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: hsla(84, 0%, 56%, 0.2);
    }
    header {
      padding: 10px 20px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      box-shadow: 1px 1px 1px 1px #C6C7D5;
    }
    #container{
      background: rgba(250, 250, 250, 1);
    }
    #types{
      display: flex;
      margin-top: 10px;
      padding:20px;
      justify-content: center;
      cursor: hand;
    }
    .type{
      padding: 3px;
      border: 2px solid rgba(64, 64, 64, 0.7);
      width: 160px;
      height: 42px;
      align-content: center;
    }
    .two{
      border-left: 1px solid rgba(64, 64, 64, 0.7);
    }
    .one{
      border-right: 1px solid rgba(64, 64, 64, 0.7);
    }
    .type p{
      font-size:13px;
      font-weight:bold;
      word-wrap: nowrap;
      text-align:center;
    }
    .type:hover{
      color: deeppink;
      border-bottom: 3.5px solid deeppink;
    }
    #find{
      padding:10px 30px;
      margin: 15px auto 25px auto;
    }
    #find p{
      font-size: 25px;
      margin-bottom:10px;
      font-weight:bold;
    }
    #srh-container{
      background:#fff;
      height: 40px;
      display: flex;
      align-content: center;
      justify-content: space-between;
      padding: 10px;
      border-radius:15px;
      box-shadow:1px 1px 2px 3px hsla(84, 0%, 56%, 0.3);
    }
    #srh{
      width: 90%;
      font-size:20px;
      padding: 5px;
      outline: none;
      border: none;
    }
    #options{
      padding: 10px 15px;
      display: -moz-inline-grid;
    }
    .btn{
      border: 2px solid rgba(96, 97, 95, 1);
      padding: 7px;
      background: #fff;
      border-radius:15px;
      margin-top: 5px;
      margin-bottom:5px;
    }
  </style>
</head>

<body>
  
  <header>
    <p id="logo">Logo here</p>
    <i class="fa-solid fa-bars"></i>
  </header>
  
  <div id="container">
  <div id="types">
    <div class="type one">
      <p>Academic Programs</p>
    </div>
    <div class="type two">
      <p>Short course</p>
    </div>
  </div>
  
  <div id="find">
    <p>Find Your Course</p>
    <div id="srh-container">
      <input type="text" id="srh"  placeholder="What do you want to learn?">
      <i>icon</i>
    </div>
  </div>
  
  <div id="options">
    <input type="button" value="Human Resource" class="btn">
    <input type="button" value="Operations" class="btn">
    <input type="button" value="Marketing" class="btn">
    <input type="button" value="General Management" class="btn">
    <input type="button" value="Finance" class="btn">
    <input type="button" value="Strategic Management" class="btn">
    <input type="button" value="Law" class="btn">
    <input type="button" value="Business" class="btn">
    <input type="button" value="It & Computing" class="btn">
    <input type="button" value="Engineering Management" class="btn">
    <input type="button" value="Others" class="btn">
  </div>
  
  </div>
  
  
  <script>
    
  </script>
</body>

</html>
